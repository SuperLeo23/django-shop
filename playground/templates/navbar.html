{% load static %}
{% with root="" %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Purifee</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ root }}">Products</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
      {% if name %}
    
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/panel">Clear Cart</a>
          {% if name %}
          <a class="dropdown-item" href="/logout">Log out</a>
          {% endif %}
        </div>
      </li>
      {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ root }}/login">Log in</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ root }}/register">Sign up</a>
        </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{{ root }}/checkout">Shopping Cart</a>
      </li>
    </ul>
  </div>
  </nav>
{% endwith %}
