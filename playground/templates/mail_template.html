<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    {% if user %}
    <h2>Hey {{ user }}, you successfully ordered the following items:</h2>
    {% else %}
    <h2>You successfully ordered the following items:</h2>
    {% endif %}
    {% for item in products %}
    {{ item.name }}
    <br>
    {{ item.description }}
    <br>
    {{ item.price }}
    <br>
    <img src="/static/img/{{ item.image }}" width="200px" alt="">
    <br>
    <br>
    {% endfor %}
</body>
</html>
